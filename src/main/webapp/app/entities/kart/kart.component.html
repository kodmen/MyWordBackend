<div>
    <h2 id="page-heading">
        <span jhiTranslate="myWordsApp.kart.home.title">Karts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kart" [routerLink]="['/kart/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myWordsApp.kart.home.createLabel">
            Create a new Kart
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="karts?.length === 0">
        <span jhiTranslate="myWordsApp.kart.home.notFound">No karts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="karts && karts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.kart.onYuz">On Yuz</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.kart.arkaYuz">Arka Yuz</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.kart.onemSira">Onem Sira</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.kart.tekDeste">Tek Deste</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let kart of karts ;trackBy: trackId">
                    <td><a [routerLink]="['/kart', kart.id, 'view']">{{ kart.id }}</a></td>
                    <td>{{ kart.onYuz }}</td>
                    <td>{{ kart.arkaYuz }}</td>
                    <td>{{ kart.onemSira }}</td>
                    <td>
                        <div *ngIf="kart.tekDeste">
                            <a [routerLink]="['/deste', kart.tekDeste?.id, 'view']" >{{ kart.tekDeste?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/kart', kart.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/kart', kart.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(kart)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
