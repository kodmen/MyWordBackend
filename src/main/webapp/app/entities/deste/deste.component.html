<div>
    <h2 id="page-heading">
        <span jhiTranslate="myWordsApp.deste.home.title">Destes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deste" [routerLink]="['/deste/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myWordsApp.deste.home.createLabel">
            Create a new Deste
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="destes?.length === 0">
        <span jhiTranslate="myWordsApp.deste.home.notFound">No destes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="destes && destes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.deste.renk">Renk</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.deste.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="myWordsApp.deste.internalUser">Internal User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deste of destes ;trackBy: trackId">
                    <td><a [routerLink]="['/deste', deste.id, 'view']">{{ deste.id }}</a></td>
                    <td>{{ deste.renk }}</td>
                    <td>{{ deste.name }}</td>
                    <td>
                        {{ deste.internalUser?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deste', deste.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deste', deste.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deste)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
